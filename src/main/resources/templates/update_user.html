<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/update_user.css}" rel="stylesheet">
</head>
<body>

<div class="box">
	<div class="container">
		<div class="row vertical-offset-100">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">ユーザー情報更新</h3>
					</div>
					<div class="panel-body">
						<fieldset>
							<form th:action="@{/user/update}" method="post"
								th:object="${userForm}" enctype="multipart/form-data">
								<div class="form-group">
									<label th:errors="*{name}" style="color: red">名前を入力してください</label>
									<input type="text" name="name" class="form-control" placeholder="名前" th:value="${user.name}">
								</div>
								<div class="form-group">
									<label th:errors="*{email}" style="color: red">メールアドレスを入力してください</label>
									<input type="email" name="email" class="form-control" placeholder="メールアドレス" th:value="${user.email}">
								</div>
								<div class="form-group">
									<label th:errors="*{password}" style="color: red">パスワードを入力してください</label>
									<input type="password" name="password" class="form-control"
										pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
										placeholder="パスワード">
								</div>
								<div class="form-group">
									<label th:errors="*{confirmationPassword}" style="color: red"></label>
									<input type="password" name="confirmationPassword" class="form-control"
										pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
										placeholder="確認用パスワード"><small style="color:red">パスワードは8文字以上、1文字以上の数字、小文字、大文字アルファベットが含まれていること</small>
								</div>
								<div class="form-group">
									<label th:if="${#fields.hasErrors('icon')}"
								th:errors="*{icon}" style="color: red"></label>
									<input type="file" name="icon" accept=".jpg,.png">
								</div>
								<input type="hidden" name="id" th:value="${user.id}">
								<input class="btn btn-success btn-block" type="submit"
									value="更新">
							</form>
						</fieldset>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
